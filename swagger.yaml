basePath: /
consumes:
- application/json
info:
  description: |-
    Documentation for Quiz API

    Schames: http
  title: of Quiz API
  version: 1.0.0
paths:
  /user:
    get:
      description: |-
        Returns a list of users
        response:
        200: UsersResponse
      operationId: listUser
      tags:
      - user
    post:
      description: Create a new user
      operationId: createUser
      responses:
        "200":
          $ref: '#/responses/UserResponse'
      tags:
      - user
  /user/{id}:
    put:
      description: Update a users details
      operationId: updateUser
      responses:
        "200":
          $ref: '#/responses/UserResponse'
      tags:
      - user
produces:
- application/json
swagger: "2.0"
